openapi: 3.0.3
info:
  title: Koinsave Backend API
  version: 1.0.0
  description: |
    Backend API for Koinsave practical task.
    Features:
    - User registration and login (JWT)
    - Mock transfer between users
    - Transaction recording
servers:
  - url: http://localhost:4040
    description: Local server

tags:
  - name: Health
  - name: Auth
  - name: Wallet
  - name: Transactions

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      responses:
        "200":
          description: API is running
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"

  /api/v1/auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      description: Create a user account and an associated wallet.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSuccessResponse"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/auth/login:
    post:
      tags: [Auth]
      summary: Login a user
      description: Authenticate user and return a JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthSuccessResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/transactions/transfer:
    post:
      tags: [Transactions]
      summary: Send money to another user (mock transfer)
      description: |
        Transfer funds from the authenticated user to another user.
        Must prevent overdraft and double spending.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransferRequest"
      responses:
        "200":
          description: Transfer successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransferSuccessResponse"
        "400":
          description: Invalid request or insufficient funds
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/wallet/me:
    get:
      tags: [Wallet]
      summary: Get my wallet details
      description: Returns the authenticated user's wallet balance.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Wallet fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletMeResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/v1/transactions/me:
    get:
      tags: [Transactions]
      summary: Get my transactions
      description: Returns the authenticated user's transaction history.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            example: 20
          required: false
          description: Max number of transactions to return
      responses:
        "200":
          description: Transactions fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MyTransactionsResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: API is running

    WalletMeResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Wallet fetched successfully
        data:
          type: object
          properties:
            currency:
              type: string
              example: NGN
            balance:
              type: number
              example: 1000

    TransactionItem:
      type: object
      properties:
        id:
          type: string
          example: 66b9f2a8a1a2c9d0f1e2a3b4
        type:
          type: string
          example: TRANSFER
        from:
          type: string
          example: sender@example.com
        to:
          type: string
          example: receiver@example.com
        amount:
          type: number
          example: 250
        status:
          type: string
          example: SUCCESS
        createdAt:
          type: string
          format: date-time
          example: 2026-01-22T16:40:00.000Z

    MyTransactionsResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Transactions fetched successfully
        data:
          type: object
          properties:
            transactions:
              type: array
              items:
                $ref: "#/components/schemas/TransactionItem"

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Validation failed
        errors:
          type: array
          items:
            type: object
          example: []

    RegisterRequest:
      type: object
      required: [fullName, email, password]
      properties:
        fullName:
          type: string
          example: John Doe
        email:
          type: string
          example: john@example.com
        password:
          type: string
          minLength: 6
          example: password123

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          example: john@example.com
        password:
          type: string
          example: password123

    AuthSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Auth successful
        data:
          type: object
          properties:
            token:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
            user:
              type: object
              properties:
                id:
                  type: string
                  example: 66b9f2a8a1a2c9d0f1e2a3b4
                fullName:
                  type: string
                  example: John Doe
                email:
                  type: string
                  example: john@example.com

    TransferRequest:
      type: object
      required: [toUserEmail, amount]
      properties:
        toUserEmail:
          type: string
          example: receiver@example.com
        amount:
          type: number
          example: 250
          description: Amount in naira (NGN)

    TransferSuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: Transfer successful
        data:
          type: object
          properties:
            transactionId:
              type: string
              example: 66b9f2a8a1a2c9d0f1e2a3b4
            from:
              type: string
              example: sender@example.com
            to:
              type: string
              example: receiver@example.com
            amount:
              type: number
              example: 250
            balanceAfter:
              type: number
              example: 750
